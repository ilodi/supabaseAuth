<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">Angular Suparbase</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- subscribe to user -->
      <ng-container *ngIf="!(user$ | async) === null; else logOutTemplate">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/sign-in']"
              >Sign in</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/sign-up']"
              >Sign up</a
            >
          </li>
        </ul>
      </ng-container>
      <ng-template #logOutTemplate>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              [routerLink]="['/home']"
              (click)="onLogout()"
              >Logout</a
            >
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>
